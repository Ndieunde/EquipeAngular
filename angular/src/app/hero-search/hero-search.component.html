<div id="search-component">

  <label for="search-box" placeholder="Search..">Hero Search</label>
  <div class="contain">
    <div class="row">
      <div class="col">
        <input #searchBox id="search-box" (input)="search(searchBox.value)" placeholder="search.." />
      </div>
      <div class="col">
        <button class="btnRecherch" type="submit"><i class="fa fa-search"></i></button>

      </div>
    </div>
  </div>

  <ul class="search-result">
    <li *ngFor="let hero of heroes$ | async">
      <a routerLink="/detail/{{hero.id}}">
        {{hero.name}}
      </a>
    </li>
  </ul>

</div>
